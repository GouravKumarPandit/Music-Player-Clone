<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="MusicPlayer.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="img1.jpg" alt="Logo">
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </div>
        <div class="musicBody">
            <div class="musicList">
                <h1>All Songs</h1>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="0" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="1" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="2" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="3" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="4" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="5" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="6" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="7" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="8" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
                <div class="music">
                    <img src="" alt="">
                    <h2></h2>
                    <h3><span>5:34</span><i id="9" class="fa-solid fa-play leftPlay"></i></h3>
                </div>
            </div>
            <div class="playShow">
                <div class="musicShow">
                    <img src="img1.jpg" alt="">
                    <h2>Song name</h2>
                </div>
                <div class="showImg">
                    <img src="img7.jpg" alt="">
                </div>
                <div class="pregressBar" >
                    <input type="range" id="prgBar" value="0" name="" id="">
                    <div class="time">
                        <p>
                            <span id="minute">00 :</span>
                            <span id="second">00</span>
                        </p>
                        <p>
                            <span id="lastMinute">00 :</span>
                            <span id="lastSecond">00</span>
                        </p>
                    </div>
                </div>
                <div class="allBtn">
                    <button class="back">
                        <i class="fa-solid fa-backward "></i>
                    </button>
                    <button class="pause">
                        <i class="fa-solid fa-play rightPlay"></i>
                    </button>
                    <button class="forw">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="reponsiveShow">
            <div class="resMusicShow">
                <img src="img1.jpg" alt="">
                <div class="respImage">
                    <img src="img7.jpg" alt="">
                </div>
                <h2 class="respoSongName">Song name</h2>
                <button class="respoPause">
                    <i class="fa-solid fa-play respoPlay"></i>
                </button>
            </div> 
            <div class="respoPregressBar" >
                <input type="range" class="prgBar" value="0" name="" id="">
            </div> 
        </div>
    </div>
</body>
</html>
